<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../css/qunit-1.19.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../js/qunit-1.19.0.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/crud-ajax.js"></script>

<script src="categoria-tests.js"></script>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Crud de Categoria </h1>

      <div id="form-well" class="well">
        <h1 class="text-center">Categoria Form</h1>

        <form id="form-categoria" action="#">

          <div id="form-group-nome" class="form-group">
            <label for="nome-input" class="control-label">Nome </label>
            <input id="nome-input" type="text" class="form-control" name="nome" value="">
            <span id="help-block-nome" class="help-block"></span></div>

          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
      <button id="botao-nova-categoria" class="btn btn-success">Criar Nova Categoria</button>
      <hr>
      <h2>Lista de Categorias</h2>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Creation</th>
          <th>Nome</th>
        </tr>
        </thead>
        <tbody id="tabela-categoria">


        </tbody>
      </table>
      <img id="listar-ajax-loader" src="../img/ajax-loader.gif" hidden="hidden"/>
    </div>
  </div>
</div>
</body>
</html>
